<section id="cardCategory"  class="card mb-3" style="max-width: 540px;">
    <div >
      <div class="row g-0">
        <div class="col-md-4">
          <img src={{image}} class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{text}}</p>
            <p class="card-text"><small class="text-muted">{{updated}}</small></p>
          </div>
        </div>
      </div>
    </div>
</section>
